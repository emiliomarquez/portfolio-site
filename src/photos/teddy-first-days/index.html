<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: white;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Emilio Marquez Fernandez Photography">

    <link href="/styles/style.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Assistant|Hind&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200&display=swap" rel="stylesheet">

    <link rel="icon" href="/images/website-tab-logo.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js" type="text/javascript"></script>
        
    <!-- nanogallery2 -->
    <link  href="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/css/nanogallery2.min.css" rel="stylesheet" type="text/css">
    <script  type="text/javascript" src="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/jquery.nanogallery2.min.js"></script>


    <title>Emilio Marquez Photography</title>
  </head>

  <body style="margin-left:17.5%">
    <div id="nav-placeholder">
    </div>
    <script>
      $(function(){
      $("#nav-placeholder").load("/nav.html");
      });
    </script>

    <div class="photo_post">
      <h1>Teddy the pug</h1>
      <hr>

      <ul>
        <li>
          <i class="fa fa-calendar-o"></i>May 12, 2019
        </li>

        <li>
          <i class="fa fa-map-marker"></i>Brawley, CA
        </li>

        <li>
          <i class="fa fa-camera"></i>Nikon D5300
        </li>
      </ul>

      <div id="nanogallery2"></div>

      <!-- Links to images go below -->
      <!-- 
      <img src="/uploads/teddy/ted-c-25.jpg">

      <img src="/uploads/teddy/ted-e-25.jpg">

      <img src="/uploads/teddy/ted-a-25.jpg">

      <img src="/uploads/teddy/ted-b-25.jpg">

      <img src="/uploads/teddy/ted-d-25.jpg">
      -->
    </div>

    <script>
      jQuery("#nanogallery2").nanogallery2({
        
  
        // ### gallery settings ###
        thumbnailHeight:  150,
        thumbnailWidth:   150,
        itemsBaseURL:     'https://www.emil-io.site',

        items: [
            { src: '/uploads/teddy/ted-c-25.jpg', srct: '/uploads/teddy/ted-c-25.jpg', title: '' },
            { src: '/uploads/teddy/ted-e-25.jpg', srct: '/uploads/teddy/ted-e-25.jpg', title: '' },
            { src: '/uploads/teddy/ted-a-25.jpg', srct: '/uploads/teddy/ted-a-25.jpg', title: '' },
            { src: '/uploads/teddy/ted-b-25.jpg', srct: '/uploads/teddy/ted-b-25.jpg', title: '' },
            { src: '/uploads/teddy/ted-d-25.jpg', srct: '/uploads/teddy/ted-d-25.jpg', title: '' }
        ],


        // GALLERY AND THUMBNAIL LAYOUT
        thumbnailHeight: '250', thumbnailWidth: 'auto',
          galleryDisplayMode: 'pagination',                 // gallery pagination mode
          galleryMaxRows: 3,                                // gallery with max 3 rows
          gallerySorting: 'random',
          thumbnailAlignment: 'fillWidth',
          thumbnailL1GutterWidth: 20,
          thumbnailL1GutterHeight: 20,
          thumbnailBorderHorizontal: 1,
          thumbnailBorderVertical: 1,

          // THUMBNAIL TOOLS & LABEL
          thumbnailL1Label: { display: true, position:'overImageOnTop', hideIcons: true, titleFontSize: '1.5em', align: 'left'},
          thumbnailToolbarImage :  { topLeft: 'select', bottomRight : 'featured,display,download,info,cart' },

          // DISPLAY ANIMATION
          thumbnailDisplayTransition: 'flipUp',       // thumbnail display animation
          thumbnailDisplayTransitionDuration: 400,
          thumbnailDisplayInterval: 200,
          thumbnailDisplayOrder: 'rowByRow',

          // THUMBNAIL'S HOVER ANIMATION
          thumbnailHoverEffect2: 'toolsSlideUp|labelSlideDown',
          touchAnimation: true,
          touchAutoOpenDelay: -1,

          // GALLERY THEME
          galleryTheme : { 
            thumbnail: { titleShadow : 'none', descriptionShadow : 'none', titleColor: '#fff', borderColor: '#fff' },
            navigationPagination :  { background: '#3C4B5B', color: '#fff', colorHover: '#aaa', borderRadius: '4px' },
          },
          
          // callback to customize the content of the media info popup
          fnPopupMediaInfo: my_popup_info,
          
          // DEEP LINKING
          locationHash: false
        });
        
        // Function called before the popup for media info is displayed
        // Content and title can be changed
        function my_popup_info(item, title, content){
          var my_title = title + ' <b>nanogallery2</b>';
          var my_content = content + '<br><br>[The content of this popup can be customized with some javascript.]';
          return {title: my_title, content: my_content};
        }

      

    </script>

  </body>

</html>
